<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

	<title th:text="${titulo}"></title>
</head>

<body>
	<!--Barra de ménu-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<!--Barra de ménu-->

	<div class="container py-4">
		<div class="card boder-primary text-center">
			<div class="card-header">Por favor Sign In</div>
			<div class="card-body">
				<form th:action="@{/login}" method="POST">

					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username" class="form-control"
							placeholder="Escriba tu usuario" required autofocus />
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password" class="form-control"
							placeholder="Escriba su contraseña" required />
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" th:value="Sign In" class="btn btn-lg btn-primary btn-block" />
					</div>
				</form>


			</div>
		</div>


	</div>

	<!--Códio JS
	<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/js/jquery-ui.min.js}"></script>-->

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>

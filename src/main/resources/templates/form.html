<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<title th:text="${titulo}"></title>
</head>

<body>
	<!--Barra de ménu-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
				<form class="d-flex">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<!--Barra de ménu-->

	<div class="container">

		<h1 class="text-primary" th:text="${titulo}"></h1>

		<form th:action="@{/form}" th:object="${cliente}" method="POST">
			<!--Action: Contiene la ruta que procesa el formulario "POST". 
	Object: Mapeamos el cliente al formulario-->
			<table class="table table-bordered">


				<tr>
					<td style="width: 200px;">Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control" required /></td>
					<!--Estamos mapeando cada campo del formulario
				con cada atributo de la clase cliente-->
				</tr>
				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control" required /></td>
				</tr>
				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" class="form-control" required /></td>
				</tr>
				<tr>
					<td>Fecha</td>
					<td><input type="text" th:field="*{createAt}" class="form-control" required /></td>
				</tr>

				<tr>
					<td><input type="submit" value="Crear Cliente" class="btn btn-primary" /></td>
				</tr>

			</table>
			<!--el campo ID no lo agregamos porque recordemos que es autoincrementable-->
			<input type="hidden" th:field="*{id}" />
			<!--Con field: mapeamos al campo-->

		</form>
	</div>


	<!--Códio JS-->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
